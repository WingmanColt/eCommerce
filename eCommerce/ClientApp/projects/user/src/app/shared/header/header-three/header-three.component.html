<!-- header start -->
<header>
  <div class="mobile-fix-option"></div>
  <div class="top-header" *ngIf="topbar">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="header-contact">
            <ul>
              <li>Welcome to Our store Multikart</li>
              <li><i class="fa fa-phone" aria-hidden="true"></i>Call Us: 123 - 456 - 7890</li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6 text-end">
          <ul class="header-dropdown">
            <li *ngIf='!isUserAuthenticated' class="compare">
              <a [routerLink]="['/shop/compare']"><i class="fa fa-random" aria-hidden="true"></i>Compare</a>
            </li>
            <li *ngIf='!isUserAuthenticated' class="mobile-wishlist">
              <a [routerLink]="['/shop/wishlist']"><i class="fa fa-heart" aria-hidden="true"></i>Wishlist</a>
            </li>
            <li class="onhover-dropdown mobile-account">
              <i class="fa fa-user" aria-hidden="true"></i> My Account
              <ul *ngIf='!isUserAuthenticated' class="onhover-show-div">
                <li>
                  <a [routerLink]="['/pages/login']" data-lng="en">
                    Login
                  </a>
                </li>
                <li>
                  <a [routerLink]="['/pages/register']" data-lng="en">
                    Register
                  </a>
                </li>
              </ul>
              <ul *ngIf='isUserAuthenticated' class="onhover-show-div">
                <li>
                  <a (click)="logout()" data-lng="es">
                    Logout
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="main-menu border-section border-top-0">
          <div class="menu-left">
            <app-left-menu></app-left-menu>
          </div>
          <div class="brand-logo layout2-logo headerlogo">
            <a [routerLink]="['/home/fashion']">
              <img [src]="themeLogo" class="img-fluid" alt="logo">
            </a>
          </div>
          <div class="menu-right pull-right">
            <app-settings></app-settings>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" class="sticky" [ngClass]="class" [class.fixed]="stick && sticky">
    <div class="row ">
      <div class="col-lg-12">
        <div class="main-nav-center">
          <app-menu></app-menu>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- header end -->
